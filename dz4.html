<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DZ4</title>
</head>
<body>
<script>
    // 1
    function getStringStats(str) {
        let letters = 0, digits = 0, others = 0;
        for (let char of str) {
            if (/[a-zA-Z]/.test(char)) letters++;
            else if (/\d/.test(char)) digits++;
            else others++;
        }
        return { letters, digits, others };
    }

    // 2
    function numberToText(n) {
        const units = ["", "one", "two", "three", "four", "five", "six", "seven", "eight", "nine"];
        const teens = ["ten", "eleven", "twelve", "thirteen", "fourteen", "fifteen", "sixteen", "seventeen", "eighteen", "nineteen"];
        const tens = ["", "", "twenty", "thirty", "forty", "fifty", "sixty", "seventy", "eighty", "ninety"];
        if (n < 10 || n > 99) return "Invalid";
        if (n < 20) return teens[n - 10];
        return tens[Math.floor(n / 10)] + (n % 10 ? " " + units[n % 10] : "");
    }

    // 3
    function transformString(str) {
        return str.split("").map(char => {
            if (/[A-Z]/.test(char)) return char.toLowerCase();
            if (/[a-z]/.test(char)) return char.toUpperCase();
            if (/\d/.test(char)) return "_";
            return char;
        }).join("");
    }

    // 4
    function cssToCamel(str) {
        return str.replace(/-([a-z])/g, (_, c) => c.toUpperCase());
    }

    // 5
    function toAbbreviation(phrase) {
        return phrase.split(" ").map(word => word[0].toUpperCase()).join("");
    }

    // 6
    function joinStrings(...args) {
        return args.join("");
    }

    // 8
    function parseURL(url) {
        try {
            const u = new URL(url);
            return {
                protocol: u.protocol.replace(":", ""),
                domain: u.hostname,
                path: u.pathname
            };
        } catch {
            return "Invalid";
        }
    }

    // 9
    function customSplit(str, delimiter) {
        let result = [], temp = "";
        for (let char of str) {
            if (char === delimiter) {
                result.push(temp);
                temp = "";
            } else {
                temp += char;
            }
        }
        result.push(temp);
        return result;
    }

    // 10
    function printTemplate(template, ...values) {
        return template.replace(/%(\d+)/g, (_, i) => values[i - 1]);
    }
</script>
</body>
</html>
