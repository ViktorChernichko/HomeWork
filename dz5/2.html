<!DOCTYPE html>
<html lang="en">
<head>
    <title>2</title>
    <style>
        #modal { display:none; position:fixed; top:30%; left:30%; background:#fff; padding:20px; border:1px solid #000; }
    </style>
</head>
<body>
<button onclick="document.getElementById('modal').style.display='block'">Open</button>
<div id="modal">
    <p>Hello</p>
    <button onclick="document.getElementById('modal').style.display='none'">Close</button>
</div>
</body>
</html>
