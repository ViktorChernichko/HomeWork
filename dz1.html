<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DZ1</title>
</head>
<body>
<script>
    // 1
    let name = prompt("What is your name?");
    alert("Hello, " + name + "!");

    // 2
    let birthYear = prompt("Enter your birth year:");
    let currentYear = 2025;
    let age = currentYear - parseInt(birthYear);
    alert("You are approximately " + age + " years old.");

    // 3
    let side = prompt("Enter the length of a square side (cm):");
    let areaSquare = Math.pow(parseFloat(side), 2);
    alert("Square area: " + areaSquare + " cm²");

    // 4
    let radius = prompt("Enter the radius of a circle (cm):");
    let areaCircle = Math.PI * Math.pow(parseFloat(radius), 2);
    alert("Circle area: " + areaCircle.toFixed(2) + " cm²");

    // 5
    let distance = prompt("Enter distance between cities (km):");
    let time = prompt("Enter desired travel time (hours):");
    let speed = parseFloat(distance) / parseFloat(time);
    alert("Required speed: " + speed.toFixed(2) + " km/h");

    // 6
    const USD_TO_EUR = 0.93;
    let dollars = prompt("Enter amount in USD:");
    let euros = parseFloat(dollars) * USD_TO_EUR;
    alert(dollars + " USD = " + euros.toFixed(2) + " EUR");

    // 7
    let gb = prompt("Enter flash drive size in GB:");
    let mb = parseFloat(gb) * 1024;
    let fileSize = 820;
    let fileCount = Math.floor(mb / fileSize);
    alert("You can store " + fileCount + " files of 820MB");

    // 8
    let money = prompt("Enter amount of money you have:");
    let price = prompt("Enter price of one chocolate:");
    let chocolates = Math.floor(parseFloat(money) / parseFloat(price));
    let change = parseFloat(money) - chocolates * parseFloat(price);
    alert("You can buy " + chocolates + " chocolates and have " + change.toFixed(2) + " left");

    // 9
    let number = prompt("Enter a 3-digit number:");
    if (number.length === 3 && !isNaN(number)) {
        let reversed = number.split('').reverse().join('');
        alert("Reversed number: " + reversed);
    } else {
        alert("Invalid input. Please enter a 3-digit number.");
    }

    // 10
    let num = parseInt(prompt("Enter an integer:"));
    let result = (num % 2 === 0) && "Even" || "Odd";
    alert("The number is: " + result);
</script>
</body>
</html>
